<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesomw/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Registro de productos</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="{{url_for('nuevo')}}" method="POST">
          <div class="form-group">
            <label for="descrip">Nombre:</label>
            <input type="text" class="form-control" id="descrip" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="cant">Cantidad:</label>
            <input type="number" class="form-control" id="cant" name="cantidad" required>
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
          </div>
          <div class="form-group">
            <label>Datos</label>
            <label for="date">Fecha de Vencimiento:</label>
            <input type="date" class="form-control" id="date" name="fecha_vencimiento" required>
          </div>
          <div class="form-group">
            <label for="cate">Categoria:</label>
                                   <!-- misma variable -->
        <select name="categoria" id="cate" class="form-label">
          <!-- form-control -->
            <option value="Bebidas" selected>Bebidas</option>
            <option value="Golosinas">Golosinas</option>
        </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar registro</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
</body>
</html>
